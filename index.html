<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starwars API by Marina</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   <video id="myVideo" src="media/video.mp4" autoplay muted></video>
    <div class="grid-container">
      <header class="header">
        <h1>
          <a href="https://swapi.tech/" target="_blank"> STAR WARS API </a>
        </h1>
        <h2>Star Wars</h2>
        <div id="music-container">
        <audio id="song" src="media/spaceship-ambient-sfx-164114.mp3" loop="loop" autoplay="allowed"></audio>
    <button id="music"><img src="https://images.unsplash.com/photo-1561409106-fece1abb71cb?q=80&w=1955&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="starship" width="50px" height="50px"></button>
  </div>
      </header>
      <main id="main">
        <div id="buttons">
          <button>People</button>
          <button>Species</button>
          <button>Planets</button>
          <button>Films</button>
        </div>
        <div id="results"></div>
        <div id="dataDisplay"></div>
        <div id="dataDisplay"></div>
        <div id="pagination"></div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
